---
layout: default
title: Notes
---

{% include lang.html %}

<!DOCTYPE html>
<html lang="{{ site.lang | default: 'en' }}">
  <head>
    {% include head.html %}
  </head>
  <body>
    
    <main class="container">
      <article class="note-content">
        <h1>{{ page.title }}</h1>
        <time>{{ page.date | date: "%B %d, %Y" }}</time>
        <div>
          {{ content }}
        </div>
      </article>
    </main>

  </body>
</html>
